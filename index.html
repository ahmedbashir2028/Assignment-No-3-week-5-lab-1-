<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Week 5 lab 1</title>
    <script>
      // task 1
      function myfuction(value) {
        value = document.getElementById("number").value;
        if (value > 0) {
          document.getElementById("result").innerHTML = "Value is positive";
        } else if (value < 0) {
          document.getElementById("result").innerHTML = "Value is negative";
        } else if (value == 0) {
          document.getElementById("result").innerHTML = "Value is Zero";
        }
      }
    </script>
  </head>
  <body>
    <!-- Tasks -->
    <h1>Week 5 Lab 1</h1>
    <!-- Task 1 -->
    <h2>Task 1</h2>
    <input
      type="number"
      name="number"
      id="number"
      placeholder="positive negative zero"
    />
    <button type="button" onclick="myfuction()">Check</button>

    <div id="result"></div>

    <script src="js/index.js"></script>
  </body>
</html>
